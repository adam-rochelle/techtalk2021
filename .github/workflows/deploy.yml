name: Deploy
on:
  workflow_dispatch:

jobs:
  delpy:
    runs-on: ubuntu-latest
    steps:
      - name: executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: sudo microk8s kubectl set image deployment.apps/hello my-ecr-repo=${{ secrets.AWS_REPO }}:${{ github.sha }} --namespace kube-system
